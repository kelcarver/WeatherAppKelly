<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/8835e67e70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
    integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>MyWeatherApp</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div class="container">
        <div class="card" id="weather-app-frame">
            <header>
                Weekly Weather Forecast
            </header>
            
            <br />
            
            <p class="Weekly-forecast">
            <div class="row">
                <div class="col">
                    <span class="Tuesday">
                        <strong>Tuesday</strong>
                        <br />
                        31/10
                        <br />
                        <strong>H 24°C</strong> /L 17°C
                        <br />
                        <i class="fa-regular fa-sun"></i>
            
                </div>
                <div class="col">
                    <span class="Wednesday">
                        <strong>Wednesday</strong>
                        <br />
                        01/11
                        <br />
                        <strong>H 23°C</strong>/L 17°C
                        <br />
                        <i class="fa-solid fa-cloud-sun"></i>
            
                </div>
                <div class="col">
                    <span class="Thursday">
                        <strong>Thursday</strong>
                        <br />
                        02/11
                        <br />
                        <strong>H 25°C </strong> L 15°C
                        <br />
                        <i class="fa-solid fa-cloud"></i>
                </div>
                </p>
                <br />
                <br />
            
                <h1>
                    <div class="Greetings" style="float:center;" id="greetings">
                        👋 Hello, World! 👋
                    </div>
                </h1>
                <br />
                <div class="card-body weather-app" id="weather-card">
                    <div class="weather-date" id="current-date"><strong>Date</strong></div>
                    <div class="weather-time" id="current-time"> Local time <strong>00:00</strong></div>
                    <div class="weather-location" style="float:center;" id="current-location"> 📍 in <a href="#"
                            id="#location-switch"> your current location </a></div>
                    <div class="weather-temperature" style="float:center;" id="current-temperature"><strong>🌡️ 0°C </strong></div>
                    <div class="Today" id="weather-overall"><i class="fa-solid fa-cloud-sun"></i>Today´s Weather: <div
                            class="weather-main" id="weather-main"> </div> <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <br />
                </div>
            </div>
            <br />
            <p>
            <form action="Change-location" class="Change-location" id="search-form">
                <input type="text" autofocus="on" autocomplete="off" class="form-control shadow-sm" placeholder="🔍Type a city..."
                    id="city-input" />
            
                <button class="button-city-search" type="submit" id="button-city-search"> Search </button>
                </div>
            </form>
            </p>
            <footer><a href="https://github.com/kelcarver/WeatherAppKelly" color="black" font="small">Open-source code</a> by Kelly Carver </footer>
            </div>
            </div>
            </div>
            <script src="src/index.js">
            </script>
            </body>
            
            </html>
