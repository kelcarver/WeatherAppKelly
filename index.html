<!DOCTYPE html>

<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/8835e67e70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"
    integrity="sha512-NCiXRSV460cHD9ClGDrTbTaw0muWUBf/zB/yLzJavRsPNUl9ODkUVmUHsZtKu17XknhsGlmyVoJxLg/ZQQEeGA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title> MyWeatherApp </title>
    <meta charset="UTF-8" />
</head>

<body>
    <div class="container">
        <img srce="images/skypicture.jpg" alt="sky image" width="500" />
        <div class="card" id="weather-app-frame">
            <header>
            Weekly Weather Forecast
            </header>
    <br />
    <p class="Weekly-forecast">
        <div class="row">
           <div class="col">
                <span class="Tues">
                <strong>Tues</strong>
                <br />
                <i class="fa-regular fa-sun"></i>
                <br />
                <strong>24°C</strong> 17°C
        </div>
        <div class="col">
            <span class="Wed">
                <strong>Wed</strong>
                <br />
                <i class="fa-solid fa-cloud-sun"></i>
                <br />
                <strong>23°C</strong> 17°C
        </div>
        <div class="col">
            <span class="Thu">
                <strong>Thu</strong>
                <br />
                <i class="fa-solid fa-cloud"></i>
                <br />
                <strong> 25°C </strong> 15°C
        </div>
        <div class="col">
            <span class="Fri">
                <strong>Fri</strong>
                </br>
                <i class="fa-solid fa-cloud"></i>
                <br />
                <strong> 26°C </strong> 18°C
        </div>
    </p>
    <br />
    <h1>
        <div class="Greetings" style="float:center;" id="greetings">
            👋 Hello, World! 👋
        </div>
    </h1>
    <br />
        <div class="card-body weather-app" id="weather-card">
            <div class="weather-date" id="current-date"><strong>Date</strong></div>
            <div class="weather-time" id="current-time"> Local time: <strong>00:00</strong></div>
            <div class="weather-location" style="float:center;" id="current-location"> 📍 in <a href="#"
            id="#location-switch"> your current location </a></div>
            <div class="weather-temperature" style="float:center;" id="current-temperature"><strong>🌡️ 0°C </strong>
            </div>
            <div class="Today" id="weather-overall"><i class="fa-solid fa-cloud-sun"></i>The Weather Today:  
            <div class="weather-main" id="#weather-main"></div> 
            <i class="fa-solid fa-cloud-sun"></i>
        </div>
    <br />
    <p>
        <form action="Change-location" class="Change-location" id="search-form">
        <input type="text" autofocus="on" autocomplete="off" class="form-control shadow-sm"
        placeholder="🔍Type any city..." id="city-input" />
    <br />
        <button class="button-city-search" type="submit" id="button-city-search"> Search </button>
        </form>
    </p>
</div>       
</div>
</div>
<footer> 
<a href="https://github.com/kelcarver/WeatherAppKelly">Open-Source Code</a>by Kelly Carver
</footer>
<script src="src/index.js">
</script>
</body>     
</html>
